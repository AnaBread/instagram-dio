<!DOCTYPE html>
<html>
    <head>
        <title>INSTAGRAM</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estiloInsta.css">
</head>
        <body>
 <div class="box-supremo">
     <div class="celular">
<img src="imagens/instagram-celular.png" alt="Foto de um celular">
     </div>
     <div class="nobara">
        <img src="imagens/nobara.png" alt="Imagem de Nobara Kuzisaki">
     </div>
     <div class="Entrar-confirmar">
<div class="login">
    <img src="imagens/Instagram-Logo.png" class="instagram-logo" alt="Logo do Instagram">
    <div class="foto-perfil">
        <img src="imagens/yujji.jpg" class="foto-perfil" alt="Foto de perfil Itadori Yuji">
    </div>
    <a href="#" class="continue-account">Continuar como Itadori_jj</a>
    <p class="confirmation">
        Não é Itadori_jj?
        <span class="link-blue">Trocar de conta</span>
    </p>
    </div>
    <div class="apps">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="google-playstore">
            <a class="app-store" href="#">
                <img src="imagens/apple-button.png" alt="Botão app store Apple" class="botao-apple">
            </a>
            <a href="#" class="app-gogle">
                <img src="imagens/baixar-na-app-store.png" alt="Botão google play" class="botao-play">
            </a>
        </div>
    </div>
     </div>
 </div>
    </body>
</html>
